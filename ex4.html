<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <script>
        document.write(1 == 1);
    </script>
    <h2>==</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
    </script>
    <h2>if</h2>
    <script>
        document.write("1<br>");
        if (false) {
            document.write("2<br>");
        } else {
            document.writ("3<br>");
        }
        document.writ("3<br>");
    </script>
</body>

</html>
